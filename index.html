<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>

<body>
    <div class="container centre">
        <h1>Registration Form</h1>
        <table>
            <tr>
                <td>
                    <form class="input-part" autocomplete="off" onsubmit="onFormSubmit()">
                        <div>
                            <label for="studentName">Student Name</label>
                            <input type="text" placeholder="Enter Student Name" name="studentName" id="studentName">
                        </div>
                        <div>
                            <label for="Parent's Name">Parent's Name</label>
                            <input placeholder="Enter Parent's Name" type="text" name="Parents" id="collegeName">
                        </div>

                        <div>
                            <label for="College">College Name</label>
                            <input placeholder="Enter College Name" type="text" name="College" id="College">
                        </div>

                        <div>
                            <label for="Email">Email id</label>
                            <input placeholder="Enter Your Email" type="text" name="Email" id="Email">
                        </div>

                        <div>
                            <label for="Skills">Contact</label>
                            <input placeholder="Enter Contact no." type="text" name="Contact" id="Contact">
                        </div>

                        <div class="form-btns">
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">
                        </div>
                    </form>

                    <td>
                        <table class="list" id="storeList">
                            <thead>
                                <tr>
                                    <th>Student Name</th>
                                    <th>Parent's Name</th>
                                    <th>College</th>
                                    <th>Email id</th>
                                    <th>Contact</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </td>
                </td>
            </tr>
        </table>
        <script src="script.js" defer>
        </script>

    </div>
</body>

</html>
